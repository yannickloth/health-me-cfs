    - onset_delay: "time from dose to symptom onset"
    - concurrent_medications: "what else was taken same day"
    - hydration_status: "water intake before/after"
    - activity_level: "any exertion before or after"
    - resolution_factors: "what helped resolve (nap, time, other)"

  do_not:
