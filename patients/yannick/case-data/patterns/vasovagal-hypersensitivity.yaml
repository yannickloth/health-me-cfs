# VASOVAGAL HYPERSENSITIVITY PATTERN

description: |
  Patient demonstrates heightened sensitivity to vagus nerve stimulation,
  resulting in recurrent vasovagal episodes with varying severity.
  This pattern indicates baseline autonomic instability/dysautonomia
  that predates the full ME/CFS phenotype.

