    severity: "mild_to_moderate"
    symptoms: "Vasovagal response requiring sitting down, no loss of consciousness"
    trigger: "Unknown/not specified"
    outcome: "Resolved with sitting, remained conscious"

  - date: "2018-06-29"
    severity: "severe"
    symptoms: "Complete vasovagal syncope with full loss of consciousness"
    trigger: "Sitting on high bar stool after drinking Coke at noon"
    mechanism: "Vagal stimulation → vasovagal reflex → syncope → fall → head trauma"
    consequences:
      - "Concussion (5 hours post-traumatic amnesia)"
      - "Emergency department visit"
      - "CT scan (negative for lesions)"
      - "Prescribed piracetam (Litican)"
